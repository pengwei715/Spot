<!DOCTYPE html>
<html>
<head>
  <title>SPOT!</title>
  <link rel="stylesheet" type="text/css" href="static/style.css" />
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=******" type="text/javascript"></script>
  {% block scripts %}
  <script type="text/javascript" src="static/initmap.js"></script>
  {% endblock %}
</head>

<body>
<div id="main">
<header style="width: 1280px; padding-top: 15px; padding-bottom: 15px;">
    <div style="float: left; font-size: 32px;">  <a href="/">SPOT!</a> </div>
    <div style="float: right;">
      <form action='track' method='get' align='center'>
        <br> Time: <input id="timestr" type="text" value="" placeholder="nothing to display yet"> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
	Enter the time unit: <input id="unit" type="text" name="time_unit" value="" placeholder="hour">
	Enter the address: <input id="address" type="text" name="typed_address" value="">
	<input type="submit" onclick="window.location.href='/track'">
      </form>
    </div>
</header>

  <div id="site_content">
    <div id="map-container" style="padding-top: 0px;">
      <div id="map-canvas"></div>
    </div>
    <div id="content">
